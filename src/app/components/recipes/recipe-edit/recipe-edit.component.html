<div class="container col-md-6">
  <form [formGroup]="recipeForm" (submit)="saveData()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea rows="4" formControlName="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label>Image Path</label>
      <input type="text" formControlName="imagePath" class="form-control" />
    </div>
    <div formArrayName="ingredient">
      <button type="button" (click)="addIngredient()" class="btn btn-success">Add Ingredient</button>
      <div *ngFor="let c of ingredientObj.controls;let i=index" [formGroupName]="i">
        <div class="form-group">
          <label>Name</label>
          <input type="text" formControlName="name" class="form-control" />
        </div>
        <div class="form-group">
          <label>Quantity</label>
          <input type="text" formControlName="quantity" class="form-control" />
          <button type="button" class="btn btn-danger" (click)="removeIngredient(i)" *ngIf="i>0">Remove
            Ingredient</button>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
